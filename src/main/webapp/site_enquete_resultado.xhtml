<ui:composition xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/site.xhtml">
    <ui:define name="content">
        <script type="text/javascript">
         var piechartStyle = {
                 padding:20,
                 legend: {
                         display:"right"
                         ,spacing:10
                 }
         };
        </script>
        <div id="blog-page" class="container clearfix">
            <div class="main-con">
                <div class="title-nav">
                    <h2>
                        <h:outputText value="#{siteMB.enqueteAtiva.enqDescricao}"/>
                    </h2>
                </div>
                <ul class="blog-list">
                    <li>
                        <h3>Obrigado pelo seu voto.</h3>
                        <!--                        <div class="author">Posted in: <a href="#">Photography</a> on Tuesday, April 12th, 2010</div>-->
                        <!--                        <div class="pic"><img src="image/temp4.jpg" alt="" /></div>-->
                        <div class="con">
                            <p:pieChart id="graficoRespostas" value="#{siteMB.enqueteAtiva.alternativas}" 
                                        var="alternativa" 
                                        categoryField="#{alternativa.ealDescricao}" 
                                        dataField="#{alternativa.ealRespostas}"
                                        style="piechartStyle"/>
                        </div>
                        
                    </li>
                </ul>
                <div class="pages-nav">
                    
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>
