<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

    <ui:define name="body">
        <h:form id="frm">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Voltar" action="/unidade_listar.jsf?faces-redirect=true" ajax="false" image="ui-icon ui-icon-arrowthick-1-w"/>
                    <p:commandButton value="Salvar" action="#{unidadeMB.salvar()}" image="ui-icon ui-icon-disk" update="messages, frm"/>
                    <p:commandButton value="Excluir" action="#{unidadeMB.excluir()}" image="ui-icon ui-icon-minusthick" update="messages, frm"/>
                </p:toolbarGroup>
            </p:toolbar>
     
            <p:panel>
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID" for="id"/>
                    <p:inputText value="#{unidadeMB.bean.undId}" id="id" disabled="true" />
                    
                    <h:outputLabel value="Descrição" for="descricao"/>
                    <p:inputText value="#{unidadeMB.bean.undDescricao}" id="descricao" />
       
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
