<ui:composition xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.prime.com.tr/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/site.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="content">
        <link type="text/css" href="#{facesContext.externalContext.request.contextPath}/css/jquery.fancybox-1.3.4.css" rel="stylesheet" media="screen" />
        <div id="visimovel-page" class="container">
            <div class="main-con">
                <div class="title-nav">
                    <h2>#{siteMB.imovel.endereco.endRua},#{siteMB.imovel.endereco.endNumero}, Bairro #{siteMB.imovel.endereco.endBairro}</h2>
                </div>

                <h2 style="font-size:14px; margin-bottom:10px;">Dados do proprietário</h2>
                <h:panelGrid columns="2">
                    <strong>Nome: </strong>
                    <h:outputText value="#{siteMB.imovel.entidade.entNome}"/> 

                    <strong>E-mail: </strong>
                    <h:outputText value="#{siteMB.imovel.entidade.entEmail}"/>

                    <strong>Telefone: </strong>
                    <h:outputText value="#{siteMB.imovel.entidade.entTelefone}"/>
                </h:panelGrid>
                <br/>
                <h2 style="font-size:14px; margin-bottom:10px;">Cômodos Disponíveis</h2>

                <ul class="visimovel-list clearfix">
                    <ui:repeat var="comodo" value="#{siteMB.imovel.comodoList}">
                        <li>
                            <div class="title-nav">
                                <h2 style="font-size:12px; margin-bottom:10px; padding-left: 10px; background-image: none;">
                                    <h:outputText value="#{comodo.cmdDescricao} - "/>
                                    <h:outputText value="#{comodo.cmdDimensao} m²"/> 
                                </h2>
                                <a href="#" class="btn-workcategory">#{comodo.comodoStatus.cmsDescricao}</a>
                                
                            </div>
                            
                            <ui:repeat var="imagem" value="#{comodo.imagemList}">
                                <a href="#{facesContext.externalContext.request.contextPath}/images/#{imagem.imgNome}" rel="galeria" >
                                    <h:graphicImage url="/images/thumbnails/#{imagem.imgNome}" styleClass="img-galeria"/>
                                </a>
                            </ui:repeat>
                        
                        </li>
                    </ui:repeat>
                </ul>
                <div class="pages-nav">
                    <h:outputLink value="#{facesContext.externalContext.request.contextPath}/site/#{siteMB.bean.sitSlugUrl}/imoveis/" styleClass="previous">
                        « Voltar para Imóveis
                    </h:outputLink>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/jquery.fancybox-1.3.4.pack.js"></script>
        <script type="text/javascript" src="#{facesContext.externalContext.request.contextPath}/js/funcoes_galeria.js"></script>
    </ui:define>
</ui:composition>
